<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <title>Register</title>
    </head>
    <body>
        <div align="center">
            <div style="border-style:solid; width:500px">
                <h1>User Registration</h1>
                <form
                        role="form"
                        method="post"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Name:</label>
                        <input
                                class="form-control"
                                id="name"
                                placeholder="Enter your Name"
                                type="text"
                                th:field = "*{name}">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email:</label>
                        <input
                                class="form-control"
                                id="email"
                                placeholder="Enter your email"
                                type="email"
                                th:field = "*{email}">
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                        <p th:if="${emailError}" class="text-danger" th:text="${emailError}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password:</label>
                        <input
                                class="form-control"
                                id="password"
                                placeholder="Enter your password"
                                type="password"
                                th:field = "*{password}">
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                    </div>

                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
