<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Success</title>
</head>
<body>
  <div align="center">
    <h1>Registered User information: </h1>
    <div>
      <p>Name: <span th:text="${userToRegister.name}"></span></p>
      <p>Email: <span th:text="${userToRegister.email}"></span></p>
      <p>Password: <span th:text="${userToRegister.password}"></span></p>
    </div>
    <a th:href="@{/register}">Voltar para a pagina de registro</a>
  </div>
</body>
