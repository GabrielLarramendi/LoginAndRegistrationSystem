<!doctype html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

              crossorigin="anonymous">
        <title>Home Page</title>
    </head>
    <body>
    <div align="center">
        <div class="form-group mb-3">
            <p>User Details:</p>
            <div th:object="${user}">
                <p> Name: <strong th:text="*{name}"></strong></p>
                <p> Email: <strong th:text="*{email}"></strong></p>
                <p> Password: <strong th:text="*{password}"></strong></p>
                <a class="btn btn-danger" th:href="@{/users/{userId}/delete(userId=${user.id})}" onclick="return confirm('Tem certeza que deseja deletar o usuÃ¡rio?')">Delete</a>
            </div>
            <a th:href="@{/users}">Voltar para a lista de todos os usuarios</a>
        </div>
    </div>
    </body>
</html>
